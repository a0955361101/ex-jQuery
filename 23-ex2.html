<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
            integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
            crossorigin="anonymous"
        />
        <style>
            .container {
                margin-top: 50px;
            }
            .row {
                margin-bottom: 20px;
            }
            .col-3 {
                border: 1px solid #333;
                width: 100%;
                height: 100px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-12 d-flex flex-wrap">
                    <div class="col-3"></div>
                    <div class="col-3"></div>
                    <div class="col-3"></div>
                    <div class="col-3"></div>
                    <div class="col-3"></div>
                    <div class="col-3"></div>
                    <div class="col-3"></div>
                    <div class="col-3"></div>
                    <div class="col-3"></div>
                    <div class="col-3"></div>
                    <div class="col-3"></div>
                    <div class="col-3"></div>
                </div>
            </div>
            <button>re</button>
        </div>
        <script src="./js/jquery-3.6.0.js"></script>
        <script>
            let red = Math.floor(Math.random() * 256).toString(16);
            let green = Math.floor(Math.random() * 256).toString(16);
            let blue = Math.floor(Math.random() * 256).toString(16);
            let color = "#" + red + green + blue;

            $(".col-3").each(function (i) {
                // console.log($(".col-3")[i]);
                $(".col-3").eq(i).css("background-color", color).text(i);

                $("button").click(function () {
                    $(".col-3").eq(i).css("background-color", color);
                });

                $(".col-3").click(function () {
                    $(this).nextAll().css("background-color", "#888");
                    $(this).css("background-color", "#888");
                });
            });

            function getRandomInt(max) {
                return Math.floor(Math.random() * Math.floor(max - 50) + 100);
            }

            function getRBGA() {
                return `linear-gradient(135deg, rgba(${getRandomInt(
                    256
                )},${getRandomInt(256)},${getRandomInt(
                    256
                )},.5), rgba(${getRandomInt(256)},${getRandomInt(
                    256
                )},${getRandomInt(256)},.8)`;
            }

            const elements = document.querySelectorAll(".autobg");

            Array.from(elements).forEach((element, index) => {
                element.style.backgroundImage = getRBGA();
            });

            // $('.autobg').each(function (index, currentElement) {
            //     currentElement.style.backgroundImage = getRBGA();
            // });
        </script>
    </body>
</html>
