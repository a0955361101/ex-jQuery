<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
            integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
            crossorigin="anonymous"
        />
        <style>
            body {
                background-color: #fff;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <table class="table table-bordered">
                    <tr>
                        <td>td1</td>
                        <td>td2</td>
                        <td>td3</td>
                        <td>td4</td>
                        <td>td5</td>
                    </tr>
                    <tr>
                        <td>td1</td>
                        <td>td2</td>
                        <td>td3</td>
                        <td><h2>td4</h2></td>
                        <td>td5</td>
                    </tr>
                    <tr>
                        <td>td1</td>
                        <td>td2</td>
                        <td><h3>td3</h3></td>
                        <td>td4</td>
                        <td>td5</td>
                    </tr>
                    <tr>
                        <td>td1</td>
                        <td>td2</td>
                        <td>td3</td>
                        <td>td4</td>
                        <td>td5</td>
                    </tr>
                    <tr>
                        <td>td1</td>
                        <td>td2</td>
                        <td>td3</td>
                        <td>td4</td>
                        <td>td5</td>
                    </tr>
                </table>
            </div>
        </div>
        <button>click</button>

        <script src="./js/jquery-3.6.0.js"></script>
        <script>
            $("button").on("click", function () {
                $("td")
                    .css("background", "#eee")
                    .even()
                    .css("background", "#888")
                    .eq(0)
                    .css("background", "#faa");
            });
        </script>
    </body>
</html>
