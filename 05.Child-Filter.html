<!DOCTYPE html>

        <script>
            // $(".col:first-child").css("background", "#fa0");
            $(".col:nth-child(5)").css("background", "#fa0");
            $(".row:only-child + span").css("background", "#faa");
            $(".col:nth-of-type(8)").css("background", "#888");
            $(".col:nth-last-of-type(1)").css("background", "#666");
        </script>
