        <style>
            .container {
                margin-top: 100px;
            }
            .form-check {
                border: 1px solid #333;
                padding: 10px 30px;
            }
            .checkbox-all-wrap {
                margin-bottom: 50px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="form-check checkbox-all-wrap">
                <input
                    class="form-check-input checkbox-all"
                    type="checkbox"
                    value=""
                    id="flexCheckDefault1"
                />
                <label class="form-check-label" for="flexCheckDefault">
                    checkbox-all
                </label>
            </div>
            <div class="form-check">
                <input
                    class="form-check-input check-input"
                    type="checkbox"
                    value=""
                    id="flexCheckDefault1"
                />
                <label class="form-check-label" for="flexCheckDefault">
                    1 checkbox
                </label>
            </div>
            <div class="form-check">
                <input
                    class="form-check-input check-input"

            <div class="form-check">

            <div class="form-check">

                    4 checkbox
                </label>
            </div>
        </div>

        <script src="./js/jquery-3.6.0.js"></script>
        <script>
            $(".checkbox-all").click(function () {
                console.log($($(this).prop("checked")));
                if ($(this).prop("checked")) {
                    $("input[type='checkbox'").prop("checked", true);
                } else {
                    $("input[type='checkbox'").prop("checked", false);
                }
            });
            $("input").click(function () {
                const len = $("input").length;
                for (let i = 0; i < len; i++) {
                    if ($("input")[i].checked === true) {
                        $($("input")[i])
                            .parent()
                            .css("background-color", "#888");
                    }
                }

                $("input").each((index, elem) => {
                    //
                    if ($("input")[index].checked === false) {
                        $("input").eq([index]).parent().attr("style", "");
                        $(".checkbox-all")
                            .prop("checked", false)
                            .parent()
                            .attr("style", "");
                    }
                });

                // if ($("input")[0].checked === false) {
                //     $("input").eq(0).parent().attr("style", "");
