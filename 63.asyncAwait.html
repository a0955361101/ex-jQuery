<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            function resolveAfter2Seconds(x) {
                return new Promise((resolve) => {
                    setTimeout(() => {
                        resolve(x);
                    }, 2000);
                });
            }

            async function abc() {
                console.log("a");
                console.log("b");
                console.log("b");
                const res1 = await resolveAfter2Seconds(2);
                console.log(res1);
                const res2 = await resolveAfter2Seconds(4);
                console.log(res2);
            }
            abc();
        </script>
    </body>
</html>
