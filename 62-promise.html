<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            const a = (url) => {
                return new Promise((resolve, reject) => {
                    setTimeout(() => {
                        resolve({ name: "tom", age: 18, url: url });
                    }, 3000);
                });
            };

            a("http://example.com/movies.json").then((data) => {
                console.log(data);
            });
        </script>
    </body>
</html>
