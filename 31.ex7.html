<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
            integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
            crossorigin="anonymous"
        />
    </head>
    <body>
        <div class="container">
            <div class="row">
                <form>
                    <div class="form-row">
                        <div class="form-group">
                            <select name="city" id="city">
                                <option value="0">基隆</option>
                                <option value="1">台北</option>
                                <option value="2">新北</option>
                            </select>
                            <select name="district" id="district">
                                <option value="0">七堵</option>
                                <option value="1">中正</option>
                                <option value="2">暖暖</option>
                            </select>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <script src="./js/jquery-3.6.0.js"></script>
        <script>
            let districtArray = [
                ["七堵", "中正", "暖暖"],
                ["中正", "大安", "信義"],
                ["蘆洲", "三重", "新店", "淡水"],
            ];

            $("#city").change(function () {
                districtData = districtArray[$(this).val()];

                $("#district").empty();
                $(districtData).each((index, elem) => {
                    console.log(elem);
                    $("#district").append(
                        `<option value="${index}">${elem}</option>`
                    );
                });

            });
        </script>
    </body>
</html>
